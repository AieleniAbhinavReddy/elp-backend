# MySQL Configuration (using environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Aiven requires SSL for secure connections
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.data-source-properties.useSSL=true
spring.datasource.hikari.data-source-properties.requireSSL=true

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Groq API properties (using environment variables)
groq.api.key=${GROQ_API_KEY}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model.name=llama-3.3-70b-versatile

# YouTube API Key (using an environment variable)
youtube.api.key=${YOUTUBE_API_KEY}

# JDoodle API Credentials (using environment variables)
jdoodle.client.id=${JDOODLE_CLIENT_ID}
jdoodle.client.secret=${JDOODLE_CLIENT_SECRET}